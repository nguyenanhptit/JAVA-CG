<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/blogs">Blog list</a><br>
<a href="/create-category">Create new category</a>
<h1>Category List</h1>


<form>
    Search by first name: <input name="search" type="text">
    <input type="submit" th:value="Search"/>
</form>
<br>
<br>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>

    </tr>

    <th:block th:each="cats :${categories}">
        <tr>
            <td th:text="${cats.id}"></td>
            <td th:text="${cats.name}"></td>



            <td><a th:href="@{/edit-category/__${cats.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${cats.id}__ }">Delete</a></td>

        </tr>
    </th:block>

</table>
<div>
    <a th:href="@{'/categories'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/categories'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
