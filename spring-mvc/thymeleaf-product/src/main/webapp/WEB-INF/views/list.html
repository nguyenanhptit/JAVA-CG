<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h3>Product List</h3>
<p>
    <a th:href="@{product/create}"> Add new product</a>
</p>

<div class="notify">


    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Price</th>
        <th>Edit</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prd : ${products}">
        <td th:text="${prd.getName()}"></td>
        <td th:text="${prd.getColor()}"></td>
        <td th:text="${prd.getPrice()}"></td>


        <td><a th:href="@{/product/{id}/edit(id=${prd.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${prd.getId()})}">delete</a></td>
    </tr>

    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
